name: t3api
type: php
docroot: ~
no_project_mount: true
php_version: "7.2"
webserver_type: apache-fpm
router_http_port: "80"
router_https_port: "443"
xdebug_enabled: false
additional_hostnames:
    - v9.t3api
    - v10.t3api
additional_fqdns: []
provider: default
use_dns_when_possible: true
extra_services:
    - v9-data
    - v10-data
hooks:
    post-start:
        - exec: sudo sed -i '1s/^/TERM=xterm-256color\n/' ~/.bashrc

